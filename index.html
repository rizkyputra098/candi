<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candi Prambanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, 
                #1a1a2e 0%,
                #16213e 30%,
                #0f3460 60%,
                #533483 80%,
                #e94560 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Partikel bintang */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Cahaya latar */
        .glow {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.4), transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .glow {
                width: 700px;
                height: 700px;
            }
        }

        @media (max-width: 480px) {
            .glow {
                width: 500px;
                height: 500px;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 700px;
            perspective: 2000px;
            transform-style: preserve-3d;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .scene {
                height: 600px;
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            .scene {
                height: 500px;
                max-width: 400px;
                padding: 10px;
            }
        }

        /* Candi dengan depth */
        .candi {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.9));
            animation: float 6s ease-in-out infinite;
            transform: scale(1.5);
        }

        @media (max-width: 768px) {
            .candi {
                transform: scale(1.2);
            }
        }

        @media (max-width: 480px) {
            .candi {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg) scale(1.5); }
            50% { transform: translateY(-30px) rotateY(8deg) scale(1.5); }
        }

        @media (max-width: 768px) {
            @keyframes float {
                0%, 100% { transform: translateY(0) rotateY(0deg) scale(1.2); }
                50% { transform: translateY(-20px) rotateY(6deg) scale(1.2); }
            }
        }

        @media (max-width: 480px) {
            @keyframes float {
                0%, 100% { transform: translateY(0) rotateY(0deg) scale(1); }
                50% { transform: translateY(-15px) rotateY(5deg) scale(1); }
            }
        }

        /* Base dengan glow */
        .base {
            width: 220px;
            height: 0;
            background: linear-gradient(135deg, 
                #8B6914 0%,
                #DAA520 20%,
                #B8860B 40%,
                #CD853F 60%,
                #8B6914 100%);
            border: 3px solid rgba(255, 215, 0, 0.5);
            box-shadow: 
                0 0 40px rgba(218, 165, 32, 0.8),
                inset 0 0 30px rgba(255, 215, 0, 0.4);
            position: relative;
            animation: buildBase 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes buildBase {
            from { height: 0; opacity: 0; }
            to { height: 60px; opacity: 1; }
        }

        /* Level 1 dengan pattern */
        .level1 {
            width: 200px;
            height: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #CD853F 0px,
                    #DAA520 2px,
                    #B8860B 4px,
                    #CD853F 6px
                ),
                linear-gradient(135deg, #DAA520, #CD853F);
            border: 3px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                0 0 50px rgba(218, 165, 32, 0.7),
                inset 0 0 40px rgba(255, 215, 0, 0.3);
            position: relative;
            animation: buildLevel1 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.5s forwards;
        }

        @keyframes buildLevel1 {
            from { height: 0; opacity: 0; }
            to { height: 130px; opacity: 1; }
        }

        /* Level 2 */
        .level2 {
            width: 170px;
            height: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #F4A460 0px,
                    #DAA520 3px,
                    #EEB76B 6px
                ),
                linear-gradient(135deg, #EEB76B, #DAA520);
            border: 3px solid rgba(255, 215, 0, 0.7);
            box-shadow: 
                0 0 60px rgba(238, 183, 107, 0.8),
                inset 0 0 50px rgba(255, 215, 0, 0.4);
            position: relative;
            animation: buildLevel2 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 3.3s forwards;
        }

        @keyframes buildLevel2 {
            from { height: 0; opacity: 0; }
            to { height: 100px; opacity: 1; }
        }

        /* Level 3 */
        .level3 {
            width: 140px;
            height: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #FFD700 0px,
                    #FFA500 2px,
                    #FFD700 4px
                ),
                linear-gradient(135deg, #FFD700, #FFA500);
            border: 3px solid rgba(255, 215, 0, 0.9);
            box-shadow: 
                0 0 70px rgba(255, 215, 0, 1),
                inset 0 0 60px rgba(255, 215, 0, 0.5);
            position: relative;
            animation: buildLevel3 1.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 5.1s forwards;
        }

        @keyframes buildLevel3 {
            from { height: 0; opacity: 0; }
            to { height: 80px; opacity: 1; }
        }

        /* Atap dengan glow effect */
        .roof {
            width: 0;
            height: 0;
            border-left: 0 solid transparent;
            border-right: 0 solid transparent;
            border-bottom: 0 solid #FFD700;
            position: relative;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 1));
            animation: buildRoof 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 6.9s forwards;
        }

        @keyframes buildRoof {
            from {
                border-left: 0 solid transparent;
                border-right: 0 solid transparent;
                border-bottom: 0 solid #FFD700;
                opacity: 0;
            }
            to {
                border-left: 85px solid transparent;
                border-right: 85px solid transparent;
                border-bottom: 110px solid #FFD700;
                opacity: 1;
            }
        }

        /* Ornamen glowing */
        .ornament {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 1),
                0 0 50px rgba(255, 165, 0, 1);
            opacity: 0;
            animation: glowOrn 2s ease-in-out 9s infinite, showOrn 0.5s ease-out 9s forwards;
        }

        @media (max-width: 480px) {
            .ornament {
                width: 12px;
                height: 12px;
            }
        }

        @keyframes showOrn {
            to { opacity: 1; }
        }

        @keyframes glowOrn {
            0%, 100% { 
                box-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 165, 0, 1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 165, 0, 1);
                transform: scale(1.3);
            }
        }

        .orn1 { top: 20%; left: 15%; }
        .orn2 { top: 20%; right: 15%; }
        .orn3 { top: 40%; left: 15%; }
        .orn4 { top: 40%; right: 15%; }
        .orn5 { top: 60%; left: 15%; }
        .orn6 { top: 60%; right: 15%; }

        /* Portal/pintu dengan glow */
        .portal {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 0;
            background: radial-gradient(ellipse at center, 
                #FF00FF 0%,
                #8B00FF 30%,
                #4B0082 70%,
                #000000 100%);
            border: 2px solid rgba(255, 0, 255, 0.8);
            border-radius: 8px 8px 0 0;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 1),
                inset 0 0 30px rgba(139, 0, 255, 0.8);
            animation: openPortal 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 9.5s forwards,
                       portalPulse 2s ease-in-out 10.7s infinite;
        }

        @keyframes openPortal {
            to { height: 65px; }
        }

        @keyframes portalPulse {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(255, 0, 255, 1), inset 0 0 30px rgba(139, 0, 255, 0.8);
            }
            50% { 
                box-shadow: 0 0 70px rgba(255, 0, 255, 1), inset 0 0 60px rgba(139, 0, 255, 1);
            }
        }

        /* Partikel cahaya */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            animation: particleRise 4s ease-out infinite;
            opacity: 0;
        }

        @keyframes particleRise {
            0% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-300px) translateX(50px) scale(0);
                opacity: 0;
            }
        }

        /* Fog effect */
        .fog {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(138, 43, 226, 0.4),
                transparent);
            animation: fogMove 8s ease-in-out infinite;
        }

        @keyframes fogMove {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Kontrols modern */
        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 30px;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                bottom: 20px;
                gap: 10px;
            }
        }

        button {
            padding: 18px 40px;
            font-size: 16px;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.8),
                rgba(233, 69, 96, 0.8));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            button {
                padding: 15px 32px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            button {
                padding: 12px 24px;
                font-size: 14px;
                letter-spacing: 0.5px;
            }
        }

        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(233, 69, 96, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        button:active {
            transform: translateY(-2px) scale(1);
        }

        .paused * {
            animation-play-state: paused !important;
        }

        /* Lightning effect */
        @keyframes lightning {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            opacity: 0;
            animation: lightning 0.2s ease-in-out 8s;
        }

        /* Title */
        .title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }

        .title h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .title p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .title {
                top: 30px;
            }
            .title h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }
            .title p {
                font-size: 14px;
                letter-spacing: 1.5px;
            }
        }

        @media (max-width: 480px) {
            .title {
                top: 20px;
            }
            .title h1 {
                font-size: 28px;
                letter-spacing: 1px;
            }
            .title p {
                font-size: 12px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="lightning"></div>
    <div class="fog"></div>

    <div class="title">
        <!-- <h1>PRAMBANAN</h1>
        <p>CANDI AGUNG JAWA</p> -->
    </div>

    <div class="scene">
        <div class="candi">
            <div class="roof"></div>
            <div class="level3">
                <div class="particle" style="left: 30%; bottom: 20%; animation-delay: 0.5s;"></div>
                <div class="particle" style="left: 70%; bottom: 40%; animation-delay: 1.2s;"></div>
                <div class="particle" style="left: 50%; bottom: 30%; animation-delay: 2s;"></div>
            </div>
            <div class="level2">
                <div class="ornament orn1"></div>
                <div class="ornament orn2"></div>
                <div class="particle" style="left: 25%; bottom: 30%; animation-delay: 0.8s;"></div>
                <div class="particle" style="left: 75%; bottom: 50%; animation-delay: 1.5s;"></div>
                <div class="particle" style="left: 50%; bottom: 70%; animation-delay: 2.3s;"></div>
            </div>
            <div class="level1">
                <div class="ornament orn3"></div>
                <div class="ornament orn4"></div>
                <div class="ornament orn5"></div>
                <div class="ornament orn6"></div>
                <div class="portal"></div>
                <div class="particle" style="left: 20%; bottom: 50%; animation-delay: 1s;"></div>
                <div class="particle" style="left: 80%; bottom: 60%; animation-delay: 1.7s;"></div>
                <div class="particle" style="left: 40%; bottom: 75%; animation-delay: 2.5s;"></div>
                <div class="particle" style="left: 60%; bottom: 35%; animation-delay: 3s;"></div>
            </div>
            <div class="base"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="restart()">🔄 RESTART</button>
        <button onclick="togglePause()" id="pauseBtn">⏸️ PAUSE</button>
    </div>

    <script>
        let isPaused = false;

        // Buat bintang
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }

        function restart() {
            location.reload();
        }

        function togglePause() {
            isPaused = !isPaused;
            const body = document.body;
            const button = document.getElementById('pauseBtn');
            
            if (isPaused) {
                body.classList.add('paused');
                button.textContent = '▶️ PLAY';
            } else {
                body.classList.remove('paused');
                button.textContent = '⏸️ PAUSE';
            }
        }

        // Lightning effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                const lightning = document.querySelector('.lightning');
                lightning.style.animation = 'none';
                setTimeout(() => {
                    lightning.style.animation = 'lightning 0.2s ease-in-out';
                }, 10);
            }
        }, 1000);
    </script>
</body>
</html>
